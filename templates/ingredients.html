{% extends 'layouts/page.html' %}

{% block head %}
  <style>
    .content-nav {
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .ingredients {
      display: grid;
      --item-width: min(500px, 100vw);
      grid-template-columns: repeat(auto-fit, minmax(var(--item-width), 1fr));
      gap: .5rem;
      padding: .5rem;
    }

    .card {
      min-width: var(--item-width);
      min-height: 500px;

      display: flex;
      flex-direction: column;

      & .bg {
        flex: 1;
        background: url('https://firstbenefits.org/wp-content/uploads/2017/10/placeholder-1024x1024.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }
      & .text {
        padding: .5rem;
        display: flex;
        gap: .5rem;
        align-items: baseline;
      }

      text-decoration: none;
      color: currentColor;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="content-nav">
    <h1 class="subtitle">{% block title %}Ingredients{% endblock %}</h1>
    <a href="/ingredients/new" class="btn">New</a>
  </div>
  <div class="ingredients">
  {% for ingredient in ingredients %}
    <a href="/ingredients/{{ ingredient.id }}" class="card">
      <div class="bg"></div>
      <div class="text">
        <h2>{{ ingredient.name }}</h2>
        <p>added by {{ ingredient.created_by }}</p>
      </div>
    </a>
  {% endfor %}

  </div>
{% endblock %}
