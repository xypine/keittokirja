{% extends 'layouts/base.html' %}

{% block head %}
  <style>
    .headerBar {
      padding: 1rem;
    }

    .searchContainer {
      flex: 1;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      min-height: max(500px, 80vh);
    }

    .search {
      margin-bottom: 0.5rem;
    }

    .topPicks {
      display: grid;
      --item-width: min(500px, 95vw);
      justify-content: center;

      grid-template-columns: repeat(auto-fit, var(--item-width));
      gap: .5rem;
      padding: .5rem;
    }

    .card {
      min-width: var(--item-width);
      min-height: 500px;

      display: flex;
      flex-direction: column;

      & .bg {
        height: var(--item-width);
        background: url('https://firstbenefits.org/wp-content/uploads/2017/10/placeholder-1024x1024.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }
      & .text {
        padding: .5rem;
        display: flex;
        gap: .5rem;
        align-items: baseline;
        flex-direction: column;

        & h2 {
          max-width: 100%;
        }
      }

      text-decoration: none;
      color: currentColor;
    }
  </style>
{% endblock %}

{% block body %}
  <div class="headerBar">
      <div class="sessionInfo">
          {% include 'components/auth-status.html' %}
      </div>
  </div>
  <div class="searchContainer">
    <h1 class="logo">Keittokirja</h1>
    <form class="search" action="/recipes">
      <input name="name_like" type="text" placeholder="Search recipes" autofocus />
    </form>
    {% include './components/navbar.html' %}
  </div>
  <div class="topPicks">
    {% for recipe in top_picks %}
      <a href="/recipes/{{ recipe.slug }}" class="card">
        <div class="bg"></div>
        <div class="text">
          <h2>{{ recipe.name }}</h2>
          <p>by {{ recipe.creator_name }}</p>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
