{% extends 'layouts/base.html' %}

{% block head %}
  <style>
    .searchContainer {
      flex: 1;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      min-height: max(500px, 80vh);
    }

    .search {
      margin-bottom: 0.5rem;
    }

    .topPicks {
      display: grid;
      --item-width: min(500px, 100vw);

      grid-template-columns: repeat(auto-fit, minmax(var(--item-width), 1fr));
      gap: .5rem;
      padding: .5rem;
    }

    .card {
      min-width: var(--item-width);
      min-height: 500px;

      display: flex;
      flex-direction: column;

      & .bg {
        flex: 1;
        background: url('https://firstbenefits.org/wp-content/uploads/2017/10/placeholder-1024x1024.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }
      & .text {
        padding: .5rem;
        display: flex;
        gap: .5rem;
        align-items: baseline;
      }

      text-decoration: none;
      color: currentColor;
    }
  </style>
{% endblock %}
