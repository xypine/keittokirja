{% extends 'layouts/page.html' %}

{% block head %}
  <style>
    .content {
      padding: .5rem;
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }

    .content-nav {
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .filters {
      padding-inline: .5rem;
    }

    .recipes {
      display: grid;
      --item-width: min(300px, 95vw);
      grid-template-columns: repeat(auto-fit, var(--item-width));
      gap: .5rem;
      padding: .5rem;
    }

    .card {
      min-width: var(--item-width);
      min-height: 250px;

      display: flex;
      flex-direction: column;

      & .bg {
        height: var(--item-width);
        background: url('https://firstbenefits.org/wp-content/uploads/2017/10/placeholder-1024x1024.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }
      & .text {
        padding: .5rem;
        display: flex;
        gap: .5rem;
        align-items: baseline;
        flex-direction: column;

        & h2 {
          max-width: 100%;
        }
      }

      text-decoration: none;
      color: currentColor;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="content">
    <div class="content-nav">
      <h1 class="subtitle">{% block title %}Recipes{% endblock %}</h1>
      <a href="/recipes/new" class="btn">New</a>
    </div>
    <div class="filters">
      <form>
        <label>
          <span>Search</span>
          <input type="text" name="name_like" value="{{ name_like }}" accesskey="s" placeholder="Recipe name" autofocus />
        </label>
        <button type="submit" name="created_by" value="" class="btn{% if created_by != "me" %} active{% endif %}">
          All
        </button>
        <button type="submit" name="created_by" value="me" class="btn{% if created_by == "me" %} active{% endif %}">
          Created by you
        </button>
      </form>
    </div>
    <div class="recipes">
    {% for recipe in recipes %}
      <a href="/recipes/{{ recipe.slug }}" class="card">
        <div class="bg"></div>
        <div class="text">
          <h2>{{ recipe.name }}</h2>
          <p>by {{ recipe.creator_name or recipe.created_by }}</p>
        </div>
      </a>
    {% endfor %}
    </div>
  </div>
{% endblock %}
