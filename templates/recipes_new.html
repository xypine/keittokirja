{% extends 'layouts/page.html' %}

{% block head %}
  <style>
    .subtitle {
      padding: .5rem;
    }

    .form-container {
      flex: 1;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    fieldset {
      width: fit-content;
    }

    form {
      display: flex;
      gap: .5rem;
      padding: .5rem;
      margin: .5rem;
      flex-direction: column;
    }

    label {
      display: flex;
      flex-direction: column;
    }

    button {
      align-self: end;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="form-container">
    <fieldset class="card">
      <legend>
        <h2 class="subtitle">{% block title %}New Recipe{% endblock %}</h2>
      </legend>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
        <label>
          <span>Name</span>
          <input name="name" type="text" autofocus />
        </label>
        <button type="submit" class="btn">Create</button>
      </form>
    </fieldset>
  </div>
{% endblock %}
